<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="Assets/style2.css"/>
</head>

<body>
    <!-- Main heading-->
    <header>
    <div class="bg-dark pt-2 pb-2">
        <div class="container">
            <h1 class="text-monospace text-white text-center">Weather Dashboard</h1>
        </div>
    </div>
    </header>
    
    <!-- Side container for search and index the cities-->
       <div class="container-fluid">
        <div class="row ml-1">
            <div class="col-md-3 card bg-light mt-2"> 
                <h5 class="text-verdana ml-5 pt-2 pb-1">Search for a City:</h5>
                <form class="form-inline">
                    <input type="text"  id="cityName" class="ml-5 pt-2 pb-2" placeholder="city...">
                    <button id="searchBtn" class="btn pt-2 pb-2 btn-primary ml-1 mr-1" type="button">Search</button>
                </form>
                <ul class="mr-3 mt-3" id="checkHist">
                </ul>

                <button class="ml-5 mr-4 mb-4 pt-2 pb-2" id="clearBtn">Clear</button>

            </div>
         

    <!-- Column (container) of the current city and data -->
        <div class="col-7 mt-2">
            <div class="row ml-1 mr-1 border border-primary">
                <div class="col-6 mt-3">

                    <h3><span id = "localCity"></span><img id="imgIcon" src=""></h3> 

                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="windSpeed"></p>
                    <p id="uv"></p>
                
                </div>    
            </div>
        

    <!-- Set the cards for the Forecast (5 days)-->
            
                <h5 class="text-dark mt-3 mb-3">5-Day Forecast:</h5>
               
                    <div class="card-deck">
                    <div class="card">
                        <div id="day0" class="card-body p-2">
                                <h5 class="date"></h5>
                                <img class = "img">
                                <p class = "temp"></p>
                                <p class = "hum"></p>
                        </div> 
                    </div>                         

                    <div class="card">
                        <div id="day1" class="card-body p-2">
                            <h5 class="date"></h5>
                            <img class = "img">
                            <p class = "temp"></p>
                            <p class = "hum"></p>
                        </div> 
                    </div>

                    <div class="card">
                        <div id="day2" class="card-body p-2">
                            <h5 class="date"></h5>
                            <img class = "img">
                            <p class = "temp"></p>
                            <p class = "hum"></p>
                        </div> 
                    </div>

                    <div class="card">
                        <div id="day3" class="card-body p-2">
                            <h5 class="date"></h5>
                            <img class = "img">
                            <p class = "temp"></p>
                            <p class = "hum"></p>
                        </div> 
                    </div>
                    
                    <div class="card">
                        <div id="day4" class="card-body p-2">
                            <h5 class="date"></h5>
                            <img class = "img">
                            <p class = "temp"></p>
                            <p class = "hum"></p>
                        </div>
                    </div>
                    </div>


                </div>
            </div>
        </div>

    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src="Assets/script2.js"></script>


</body>
</html>
